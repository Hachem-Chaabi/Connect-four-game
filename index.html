<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect four game</title>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" type="image/x-icon" href="/images/connect four game icon.webp">
  </head>
  <body>
    <header>
      <div class="header-container">
        <button class="menu-btn">Menu</button>
        <img
          src="images/logo.18f406c1e091b7f33f727e65e6a8cf5b.svg"
          alt="logo icon"
          class="logo-img"
        />
        <button class="restart-btn">Restart</button>
      </div>
    </header>

    <main>
      <div class="player-1-container">
        <img
          class="player-1-img"
          src="images/player-one.dddd4c6dd39939e6572b23602ed52bf8.svg"
          alt="player one container"
        />
        <div class="player-text">
          <p class="player-name">player 1</p>
          <p class="player-score">0</p>
        </div>
        <div class="player-card"></div>
      </div>

      <div class="player-2-container">
        <img
          class="player-2-img"
          src="images/player-two.3808ca69d8458efbdca19bd10962ae09.svg"
          alt="player one container"
        />
        <div class="player-text">
          <p class="player-name">player 2</p>
          <p class="player-score">0</p>
        </div>
        <div class="player-card"></div>
      </div>

      <div class="table-container">
        <!-- <div class="table-imgs">
          <img
            class="white-table"
            src="images/board-layer-white-small.0c56315ab5bb47330f80.svg"
            alt="circles"
          />
          <img
            class="black-table"
            src="images/board-layer-black-small.42afffd73e45d00ba497.svg"
            alt="circles"
          />
        </div> -->
        <div id="container"></div>
      </div>

      <div class="footer">
        <div class="images-container">
          <div class="player-1-footer hidden">
            <div class="player-1-footer-text-container">
              <p class="player-1-footer-text">player 2's turn</p>
              <p class="timer"><span class="player-1-timer-label"></span>s</p>
            </div>
            <img
              class="player-1-card-img"
              src="images/turn-background-yellow.542520d67124db0b4558.svg"
              alt=""
            />
          </div>
          <div class="player-2-footer">
            <div class="player-2-footer-text-container">
              <p class="player-2-footer-text">player 1's turn</p>
              <p class="timer"><span class="player-2-timer-label"></span>s</p>
            </div>
            <img
              class="player-2-card-img"
              src="images/turn-background-red.a17013f69456193c4ebc.svg"
              alt=""
            />
          </div>
          <div class="win-card-container hidden">
            <div class="player-win-text">
              <p class="player-win"></p>
              <p class="win">Wins</p>
              <button class="play-again-btn">
                Play again
              </button>
            </div>
              <div class="win-card"></div>
          </div>
        </div>
        <div class="footer-background"></div>
      </div>
    </main>
  </body>
  <script type="module" src="app.js"></script>
</html>
